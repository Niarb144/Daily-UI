<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">            
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="operator">
                <button class="key_operator" data-action="add">+</button>
                <button class="key_operator" data-action="subtract">-</button>
                <button class="key_operator" data-action="multiply">&times;</button>
                <button class="key_operator" data-action="divide">&divide;</button>
            </div>
            
            <div class="misc">
                <button class="zero">0</button>
                <button data-action="decimal" class="decimal">&dot;</button>
            </div>
            
            <div class="actions">
                <button data-action="clear">AC</button>
                <button class="key_equal" data-action="calculate">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
