<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Hero Section -->
    <div class="hero">
        <nav>
            <div class="logo">Logo</div>
            <div class="links">
                <ul>
                    <LI>Home</LI>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <div class="hero-image">
            <img src="./img/cover.jpg" alt="cover image">
        </div>
    </div>
    <!-- Hero End -->

    <!-- Profile picture -->
    <div class="profile-pic">
        <img src="./img/profile.jpg" alt="">
    </div>
    <!-- Profile picture end -->

    <!-- Profile Details -->
    <div class="profile">
        <div class="user-details">
            <p><span>Username: </span>Goliath</p>
            <p><span>Email: </span>goliath@bikersland.com</p>
            <p><span>Mobile number: </span>0123456789</p>
            <p><span>Address: </span>24 Landen Ave.</p>
        </br>
            <a href="#">Edit Profile</a>
        </div>

        <div class="achievements">
            <div class="distance">
                <img src="./img/distance.png" alt="">
                <p><span>Distance Travelled: </span>208.1 km</p>
            </div>
            
            <div class="avg-speed">
                <img src="./img/speedometer.svg" alt="">
                <p><span>Average Speed: </span>14 km/h</p>
            </div>
            
            <p><span>Top Speed: </span>40 km/h</p>
        </br>
            <p><span>Races Completed: </span>10</p>
            <p><span>Races Won</span>2</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
